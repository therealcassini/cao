<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边主题查询API测试</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3367d6;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error {
            color: #e74c3c;
        }
        .success {
            color: #27ae60;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        .theme-list {
            margin-top: 15px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 4px;
        }
        .theme-item {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #bdc3c7;
        }
        .theme-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>边主题查询API测试</h1>
    
    <div class="theme-list">
        <h3>可用主题列表</h3>
        <div id="themeList">加载中...</div>
    </div>
    
    <div class="form-group">
        <label for="themeId">输入主题ID:</label>
        <input type="number" id="themeId" placeholder="例如: 1, 2, 3" min="1">
    </div>
    
    <button id="testButton">查询边</button>
    
    <div class="loading" id="loadingIndicator">
        <p>正在查询数据...</p>
    </div>
    
    <div class="result">
        <h3>查询结果:</h3>
        <pre id="resultArea">等待查询...</pre>
    </div>
    
    <script>
        const apiBaseUrl = 'http://localhost:8080/api';
        const themeIdInput = document.getElementById('themeId');
        const testButton = document.getElementById('testButton');
        const resultArea = document.getElementById('resultArea');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const themeListElement = document.getElementById('themeList');
        
        // 加载主题列表
        function loadThemes() {
            axios.get(`${apiBaseUrl}/themes`)
                .then(response => {
                    const themes = response.data;
                    let themeHtml = '';
                    themes.forEach(theme => {
                        themeHtml += `<div class="theme-item">ID: ${theme.id}, 名称: ${theme.name}, 描述: ${theme.description}</div>`;
                    });
                    themeListElement.innerHTML = themeHtml;
                })
                .catch(error => {
                    console.error('加载主题列表失败:', error);
                    themeListElement.innerHTML = '<span class="error">加载主题列表失败，请检查后端服务</span>';
                });
        }
        
        // 查询边数据
        function testEdgeByTheme() {
            const themeId = themeIdInput.value;
            
            if (!themeId || isNaN(themeId)) {
                resultArea.innerHTML = '<span class="error">请输入有效的主题ID</span>';
                return;
            }
            
            loadingIndicator.style.display = 'block';
            resultArea.innerHTML = '查询中...';
            
            axios.get(`${apiBaseUrl}/edges/theme/${themeId}`)
                .then(response => {
                    const edges = response.data;
                    loadingIndicator.style.display = 'none';
                    
                    if (edges.length === 0) {
                        resultArea.innerHTML = '<span class="info">未找到该主题的边数据</span>';
                    } else {
                        const resultText = JSON.stringify(edges, null, 2);
                        resultArea.innerHTML = `<span class="success">找到 ${edges.length} 条边数据:</span>\n${resultText}`;
                    }
                })
                .catch(error => {
                    loadingIndicator.style.display = 'none';
                    console.error('查询失败:', error);
                    
                    if (error.response) {
                        resultArea.innerHTML = `<span class="error">查询失败: ${error.response.status} - ${error.response.statusText}</span>`;
                    } else if (error.request) {
                        resultArea.innerHTML = '<span class="error">查询失败: 无法连接到服务器，请检查后端服务是否运行</span>';
                    } else {
                        resultArea.innerHTML = `<span class="error">查询失败: ${error.message}</span>`;
                    }
                });
        }
        
        // 绑定事件
        testButton.addEventListener('click', testEdgeByTheme);
        themeIdInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                testEdgeByTheme();
            }
        });
        
        // 页面加载时加载主题列表
        window.addEventListener('load', loadThemes);
    </script>
</body>
</html>
